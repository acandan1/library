<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Library</h1>
            <div class="btns">
                <button class="header-buttons">Log in</button>
                <button class="header-buttons">Create account</button>
            </div>
        </div>
        <div class="content">
            <button id="add-book" onclick="togglePopup()">+ Add book</button>
            <div class="books">
            </div>
        </div>
        <div class="full-screen hidden flex-container-center">
            <form action="" class="pop-up-form">
                <div class="our-popup">
                    <button type="button" onclick="togglePopup()">Close popup!</button>
                    <h3>Add new book!</h3>
                    <input type="text" name="bookName" id="bookName" placeholder="Name" required>
                    <input type="text" name="bookAuthor" id="bookAuthor" placeholder="Author" required>
                    <input type="number" name="bookPages" id="bookPages" placeholder="Pages" min="1" max="2000" required>
                    <input type="checkbox" name="bookRead" id="bookRead">
                    <label for="bookRead">I've read this book.</label>
                    <input type="button" value="Add!" id="submit-button">
                </div>
            </form>
        </div>
    </div>
    <script src="library.js"></script>
</body>
</html>
